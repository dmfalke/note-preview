<!doctype html>
<html ng-app="inkanote">
  <head>
    <title>Font Chooser Test</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css" media="screen">
    <link rel="stylesheet" href="css/app.css">
    <link href='http://fonts.googleapis.com/css?family=Condiment|Yesteryear|Finger+Paint|Alef' rel='stylesheet' type='text/css'>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.6/angular.min.js"></script>
    <script src="js/filters.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/app.js"></script>
  </head>
  <body>
    <div ng-controller="NoteCtrl" class="container-fluid">
      <h3>Choose a font and preview as you type</h3>

      <div class="row">

        <div class="span6">
          <p>Type here:</p>

          <textarea autofocus
            class="input-block-level font-{{note.font}}" ng-model="note.message"></textarea>

          <label ng-repeat="font in fonts" class="radio inline font-{{font}}">
            <input ng-model="note.font" type="radio" value="{{font}}"/>
            {{font | cameldash}}</label>

        </div>

      </div>

    </div>
  </body>
</html>
