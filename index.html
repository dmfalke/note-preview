<!doctype html>
<html ng-app="inkanote">
  <head>
    <title>Font Chooser Test</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css" media="screen">
    <link rel="stylesheet" href="css/app.css">
    <link href='http://fonts.googleapis.com/css?family=Condiment|Yesteryear|Finger+Paint|Alef' rel='stylesheet' type='text/css'>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.6/angular.min.js"></script>
    <script src="js/filters.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/directives.js"></script>
    <script src="js/app.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </head>
  <body ng-controller="NoteCtrl">
    <div class="container-fluid">
      <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container-fluid">
          <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="brand" href="#">Inkanote</a>
          <div class="nav-collapse collapse">
            <p class="navbar-text pull-right">
              Logged in as <a href="#" class="navbar-link">Username</a>
            </p>
            <ul class="nav">
              <li class="active"><a href="#">Home</a></li>
              <li><a href="#about">About</a></li>
              <li><a href="#contact">Contact</a></li>
            </ul>
          </div><!--/.nav-collapse -->
        </div>
      </div>
    </div>

    <div class="container-fluid">
      <div class="row">
        <div class="span6">

          <div class="btn-group" data-toggle="buttons-radio">
            <button type="button"
              ng-repeat="font in fonts"
              ng-click="note.font = font"
              ng-class="{active: note.font == font}"
              class="btn color-{{note.color}} font-{{font}}"
            >{{font | cameldash}}</button>
          </div>

          <div class="btn-group" data-toggle="buttons-radio">
            <button type="button"
              ng-repeat="color in colors"
              ng-click="note.color = color"
              ng-class="{active: note.color == color}"
              class="btn color-{{color}} font-{{note.font}}"
            >{{color}}</button>
          </div>

        </div>
      </div>

      <div class="row">
        <div class="span6">
          <textarea
            ng-model="note.message"
            rows="{{maxRows}}"
            cols="{{maxCols}}"
            wrap="hard"
            class="input-block-level font-{{note.font}} color-{{note.color}}"
            autofocus ></textarea>

          <div class="error-message">Your note contains too many lines</div>

        </div>
      </div>

    </div>
  </body>
</html>
